<main class="form-signin">
  <form class="formBody" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img
      class="mb-4"
      src="/docs/5.0/assets/brand/bootstrap-logo.svg"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <app-text-input
      [label]="'Email address'"
      [type]="'text'"
      formControlName="email"
      class="formBody"
    ></app-text-input>
    <app-text-input
      [label]="'Password'"
      [type]="'password'"
      formControlName="password"
      class="formBody"
    ></app-text-input>

    <p class="text-danger">{{ serverError }}</p>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

    <a routerLink="/account/register" class="mt-3 mb-3 text-muted"
      >Doesn't have account? <strong>Sign Up</strong></a
    >
  </form>
</main>
