<div class="row" *ngIf="product != undefined">
  <div class="col-6">
    <img
      src="{{ baseUrl + product?.pictureUrl }}"
      alt="{{ product?.name }}"
      class="img-fluid w-100"
    />
  </div>
  <div class="col-6">
    <h3>{{ product?.name }}</h3>
    <p>{{ product?.price }}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i
        class="fa fa-minus-circle text-warning mr-2"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <span class="text-dark ml-3 mr-3">1</span>
      <i
        class="fa fa-plus-circle text-warning ml-2"
        style="cursor: pointer; font-size: 2em"
      ></i>
      <button class="btn btn-warning btn-sm ml-2">Add to cart</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 ml-3">
      <h3>Description</h3>
      <p>{{ product?.description }}</p>
    </div>
  </div>
</div>
