<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom text-dark">Shop By Category</h2>

  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <app-full-card
      image="https://media.istockphoto.com/photos/brown-leather-shoe-picture-id187310279?k=20&m=187310279&s=612x612&w=0&h=WDavpCxsLbj_PRpoY-3PsS2zvuP0Vk0Ci22sRLO9DzE="
      text="Shoes"
      link="/shop"
      [params]="{ type: 'Boots' }"
    ></app-full-card>
    <app-full-card
      image="https://media.istockphoto.com/photos/shot-of-a-young-man-working-at-his-job-in-a-shop-picture-id1326398305?b=1&k=20&m=1326398305&s=170667a&w=0&h=NNYiA3g-kZQktz-CZl6fd2LKJWDrE4_lsuu7HYOHY-Q="
      text="Hats"
      link="/shop"
      [params]="{ type: 'Hats' }"
    ></app-full-card>
    <app-full-card
      image="https://cdn.shopify.com/s/files/1/0166/9250/files/TAKING_OFF-4_1024x1024.jpg?v=1575669027"
      text="Gloves"
      link="/shop"
      [params]="{ type: 'Gloves' }"
    ></app-full-card>
  </div>
</div>
