<div class="form-floating">
  <input
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    class="form-control"
    [ngClass]="
      controlDir && controlDir.control && controlDir.control?.touched
        ? !controlDir.control?.valid
          ? 'is-invalid'
          : 'is-valid'
        : ''
    "
    id="{{ label }}"
    #input
    placeholder="{{ label }}"
  />
  <label for="{{ label }}">{{ label }}</label>
  <div
    class="invalid-feedback"
    *ngIF="
      controlDir &&
      controlDir.control &&
      !controlDir.control?.valid &&
      controlDir.control?.touched
    "
  ></div>
  <div
    *ngIf="controlDir.control?.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"
  ></div>
  <span
    *ngIf="controlDir?.control?.errors?.required && controlDir.control?.touched"
    class="text-danger"
  >
    {{ label }} is required
  </span>
  <span
    *ngIf="controlDir?.control?.errors?.pattern && controlDir.control?.touched"
    class="text-danger"
  >
    {{ label }} is not a valid
  </span>
  <span *ngIf="controlDir?.control?.errors?.emailUsed" class="text-danger">
    the email is used
  </span>
</div>
